<h4>Create Product</h4>
Name: <input type="text" [(ngModel)] = "product.name"/><br>
Brand: <input type="text" [(ngModel)] = "product.brand"/><br>
Price: <input type="text" [(ngModel)] = "product.price"/><br>
Image Link: <input type="text" [(ngModel)] = "product.image"/><br>
<button (click)=submit()>Submit</button>
